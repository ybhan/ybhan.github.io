{{ define "main" }}
<!-- this is displayed for a specific tag, and will link content related -->
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto">
    Projects tagged with <span class="tag">{{ .Data.Term }}</span>
  </div>
  {{ range .Data.Pages }}
    {{ partial "projectsSummary" . }}
  {{ end }}
</section>
{{ end }}
