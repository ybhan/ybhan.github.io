{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h2 class="mb-1"><span class="text-primary">{{ .Title }}</span></h2>
    <div class="mb-3">
      {{ range .Params.images }}
        <img class="my-0" src="{{ . }}" style="max-height:600px; max-width:600px; width:100%">
      {{ end }}
    </div>
    {{ .Content }}
    {{ with .Params.deploy }}
      <p class="mb-2">Website: <a href="{{ . }}">{{ . }}</a></p>
    {{ end }}
    {{ with .Params.link }}
      <p class="mb-3">Source Code: <a href="{{ . }}">{{ . }}</a></p>
    {{ end }}
    {{ partial "techtags" . }}
  </div>
</section>
{{ end }}
